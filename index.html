<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center the image */
        .center {
            text-align: center;
        }

        /* Add space between image and paragraph */
        .center img {
            display: block;
            margin: 0 auto;
	    margin-bottom: 150px;
        }
	.center p {
            margin-bottom: 200px;
	}
    </style>
</head>
<body>
<h1>When you find out something you're looking for, Look for more!</h1>

<div class="center">
    <!-- Image -->
    <img src="Railfence.png" alt="Decode this Einstein">

    <!-- Paragraph below the image -->
    <p>This will be binary code</p>
</div>

</body>
</html>
